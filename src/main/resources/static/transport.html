<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
    <script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>

</head>

<style>
    table, th, td {
        border: 1px solid black;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: #f1f1f1;
    }

    li a {
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
    }

    li a.active {
        background-color: #4CAF50;
        color: white;
    }

    li a:hover:not(.active) {
        background-color: #555;
        color: white;
    }
</style>


<div class="col-xs-2">
    <ul >
        <li><a ng-href="/#!/home">Home</a></li>
        <li><a ng-href="/#!/route">Route</a></li>
        <li><a class="active" ng-href="/#!/transport">Transport</a></li>
        <li><a href="/#!/warehouse">Warehouses</a></li>
        <li><a href="/#!/user">Users</a></li>
        <li><a ng-href="/#!/package">Pack </a></li>
    </ul>
</div>
<div class="col-xs-8">
    <form class="form-inline">
        <div class="form-group">
            <label > <img  src="picture/unnamed.png" alt="Lupa" style="width:33px;height:33px;"> </label>
            <input type="text" ng-model="search" class="form-control" placeholder="Search">
        </div>
    </form>
    <p></p>

    <table class="table table-condensed table-bordered table-striped">
        <thead>
        <tr>
            <th ng-click="sort('transportName')">Transport <img  src="picture/sort1600.png" alt="Lupa" style="width:20px;height:20px;">
                <span class="glyphicon sort-icon" ng-show="sortBy=='transportName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('driverFirstName')">Driver first name <img  src="picture/sort1600.png" alt="Lupa" style="width:20px;height:20px;">
                <span class="glyphicon sort-icon" ng-show="sortBy=='driverFirstName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('driverLastName')">Driver last name <img  src="picture/sort1600.png" alt="Lupa" style="width:20px;height:20px;">
                <span class="glyphicon sort-icon" ng-show="sortBy=='driverLastName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th >Contact number
            </th>
            <th title="'Action buttons'" >Action buttons
            </th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="transport in transfer|orderBy:sortKey:reverse|filter:search|itemsPerPage:pageSize" current-page="currentPage">
            <td title="'Transport '" >
                {{transport.transportName}}</td>
            <td title="'Driver first name'" >
                {{transport.driverFirstName}}        </td>
            <td title="'Driver last name'" >
                {{transport.driverLastName}}      </td>
            <td title="'Contact number'" >
                {{transport.driverTelephoneName}}    </td>
            <td title="'Action buttons'" >
                <a ng-click="edit(transport)" class="btn btn-primary btn-sm">Edit</a>
                <a ng-click="deleteTransport(transport)" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>

        </tbody>

    </table>


    <div >
        <label for="search">Transports per page:</label>
        <!--<input type="number" min="1" step="10" max="50" class="form-control" ng-model="pageSize"> -->

        <select ng-model="pageSize">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>
    </div>
    <dir-pagination-controls
            max-size="5"
            direction-links="true"
            boundary-links="true" >
    </dir-pagination-controls>

    <div class = "panel panel-default">
        <a ng-href="/#!/addTransport" class="btn btn-default">Add transport</a>

    </div>

</div>
